<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsla(0, 0%, 100%, 0.75);
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="overlay accent"></div>
        </div>
        <div class="main">
          <h1 class="heading">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h1 class="stat-num">10k+</h1>
              <p class="stat-head">companies</p>
            </div>
            <div class="stat">
              <h1 class="stat-num">314</h1>
              <p class="stat-head">templates</p>
            </div>
            <div class="stat">
              <h1 class="stat-num">12M+</h1>
              <p class="stat-head">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/b4n1y4">Ritesh Gupta</a>.
    </div>
  </body>
</html>
